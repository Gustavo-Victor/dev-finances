<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>dev.finances</title>

        <!--CSS-->
        <link rel="stylesheet" href="./assets/css/style.css">

        <!--JS-->
        <script src="./assets/js/script.js" defer></script>


        <!--Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;0,800;1,100;1,200;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    </head>

    <body>
        <!--header-->
        <header>
            <img src="./assets/svg/logo.svg" alt="Logo Dev Finances" title="Logo Dev Finances">
        </header>

        <!--main-->
        <main class="container">
            <!--section balance-->
            <section id="balance">
                <h2 class="sr-only">Balanço</h2>
                <div class="card">
                    <h3>
                        <span>Entradas</span>
                        <img src="./assets/svg/income.svg" alt="Entradas" title="Entradas">
                    </h3>
                    <p id="incomeDisplay">R$ 0,00</p>
                </div>

                <div class="card">
                    <h3>
                        <span>Saídas</span>
                        <img src="./assets/svg/expense.svg" alt="Saídas" title="Saídas">
                    </h3>
                    <p id="expenseDisplay">R$ 0,00</p>
                </div>

                <div class="card total">
                    <h3>
                        <span>Total</span>
                        <img src="./assets/svg/total.svg" alt="Total" title="Total">
                    </h3>
                    <p id="totalDisplay">R$ 0,00</p>
                </div>
            </section>

            <!--section transaction-->
            <section id="transaction">
                <h2 class="sr-only">Transações</h2>

                <!--button-->
                <a href="#" class="button new">+ Nova Transação</a>

                <!--main table-->
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </section>
        </main>

        <!--modal-->
        <div class="modal-overlay">
            <div class="modal">  
                <div id="form">
                    <h2>Nova Transação</h2>
                    <form action="" onsubmit="Form.submit(event)">
                        <div class="input-group">
                            <label class="sr-only" for="description">Descrição</label>
                            <input type="text" id="description" name="description" placeholder="Descrição...">
                        </div>
                        <div class="input-group">
                            <label class="sr-only" for="amount">Quantidade</label>
                            <input type="number" step="0.01" id="amount" name="amount" placeholder="Quantidade (0,00)...">
                            <small class="help">Use o sinal - (negativo) para despesas e vírgula para casas decimais.</small>
                        </div>
                        <div class="input-group">
                            <label class="sr-only" for="date">Data</label>
                            <input type="date" id="date" name="date">
                        </div>

                        <div class="input-group actions">                            
                            <a href="#" class="button cancel">Cancelar</a>
                            <button id="submit" type="submit" class="submit">Salvar</button>    
                        </div>
                    </form>
                </div>                         
            </div>
        </div>

        <!--footer-->
        <footer>
            <p>dev.finances</p>
        </footer>
    </body>
</html>
