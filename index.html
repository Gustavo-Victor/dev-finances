<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>dev.finances</title>

        <!--CSS-->
        <link rel="stylesheet" href="style.css">

        <!--JS-->
        <script src="./script.js" defer></script>


        <!--Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;0,800;1,100;1,200;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    </head>

    <body>
        <!--header-->
        <header>
            <h1 id="logo">dev.finances$</h1>
        </header>

        <!--main-->
        <main class="container">
            <!--section balance-->
            <section id="balance">
                <h2>Balanço</h2>
                <div class="card">
                    <h3>Entradas</h3>
                    <p>R$ 5000,00</p>
                </div>

                <div class="card">
                    <h3>Saída</h3>
                    <p>R$ 2000,00</p>
                </div>

                <div class="card total">
                    <h3>Total</h3>
                    <p>R$ 3000,00</p>
                </div>
            </section>

            <!--section transaction-->
            <section id="transaction">
                <h2>Transações</h3>
                <!--main table-->
                    <table id="data-table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="description" >Luz</td>
                            <td class="expense">R$ 500,00</td>
                            <td class="date">23/01/2021</td>
                        </tr>
                        <tr>
                            <td class="description">Criação de website</td>
                            <td class="income">R$ 2000,00</td>
                            <td class="date">25/03/2021</td>
                        </tr>
                        <tr>
                            <td class="description">Internet</td>
                            <td class="expense">R$ 200,00</td>
                            <td class="date">26/06/2021</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>

        <!--footer-->
        <footer>
            <p>dev.finances</p>
        </footer>
    </body>
</html>
